<h2>{{titulo}}</h2>
<p>Añadir marca</p>
<div>
    <!-- no olvidar que se necesita importar FormsModule en el app.module.ts de nuestra aplicación -->
    <!-- los datos son reactivos dentro de nuestro componente data-binding -->
    <input type="text" [(ngModel)]="miMarca" (blur)="onBlur()" (keyup.enter)="mostrarPalabra()">
    <button (click)="getMarca()">Mostrar marca</button>
    <button (click)="addMarca()">Guardar marca</button>

</div>
<p>Contenido del input:</p>
<strong>{{miMarca}}</strong>
<div>
    <p>Marcas:</p>
    <ul>
        <!-- directiva for -->
        <li *ngFor="let marca of marcas; let indice = index">
            {{indice + ' ' + marca}}
            <button (click)="deleteMarca(indice)">Borrar</button>
        </li>
    </ul>
    <p>Tennis:</p>
    <ul>
        <li *ngFor="let tenni of tennis">
            {{tenni.nombre}} - <strong>${{tenni.precio}}</strong>
            <!-- directiva condición if -->
            <span *ngIf="tenni.precio <= 1300" 
            [style.background]="tenni.precio <= 1300 ? 'green' : 'transparent'"
            [style.color]="tenni.precio <= 1300 ? 'white' : 'black'">
                ¡En oferta!
            </span>
        </li>
    </ul>
    <p>
        El color de la mayoría de los tennis es:
    </p>
    <!-- directiva condición switch -->
    <ul [ngSwitch]="color">
        <li *ngSwitchCase="'yellow'">Blanco</li>
        <li *ngSwitchCase="'blue'">Azul</li>
        <li *ngSwitchDefault>blanco</li>
    </ul>
</div>
